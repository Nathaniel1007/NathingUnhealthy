<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Adamina', serif;
      background: #111;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
      filter: blur(2px);
    }

    .bubble:nth-child(1) { left: 10%; width: 25px; height: 25px; animation-duration: 12s; }
    .bubble:nth-child(2) { left: 20%; width: 40px; height: 40px; animation-duration: 16s; }
    .bubble:nth-child(3) { left: 30%; width: 15px; height: 15px; animation-duration: 10s; }
    .bubble:nth-child(4) { left: 50%; width: 30px; height: 30px; animation-duration: 18s; }
    .bubble:nth-child(5) { left: 70%; width: 20px; height: 20px; animation-duration: 14s; }
    .bubble:nth-child(6) { left: 85%; width: 35px; height: 35px; animation-duration: 20s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .container {
      z-index: 10;
      max-width: 800px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .container > * {
      opacity: 0;
    }

    #logo {
      display: block;
      margin: 0 auto 30px;
      width: 160px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
      to { filter: drop-shadow(0 0 20px rgba(255,255,255,0.5)); }
    }

    @keyframes logoUp {
      0% {
        opacity: 0;
        transform: translateY(80px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-logo {
      animation: logoUp 1.2s ease-out forwards, glow 3s ease-in-out infinite alternate;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade {
      animation: fadeInUp 1s ease-out forwards;
    }

    p {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2em;
      margin: 20px 0;
      color: #f2f2f2;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1em;
      font-family: 'Adamina', serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Contenido -->
  <div class="container">
    <img id="logo" src="logo.png" alt="Logo de la empresa">
    <p id="mision"> Nuestra misión es brindar soluciones innovadoras que transformen el futuro.</p>
    <p id="vision"> Nuestra visión es liderar el mercado con creatividad y excelencia.</p>
    <p id="objetivo"> Nuestro objetivo es crecer junto a nuestros clientes, día a día.</p>
    <button id="boton" onclick="location.href='Menu.html'">Entrar</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const logo = document.getElementById('logo');
      const mision = document.getElementById('mision');
      const vision = document.getElementById('vision');
      const objetivo = document.getElementById('objetivo');
      const boton = document.getElementById('boton');

      logo.classList.add('animate-logo');

      setTimeout(() => { mision.classList.add('animate-fade'); }, 1200);
      setTimeout(() => { vision.classList.add('animate-fade'); }, 2200);
      setTimeout(() => { objetivo.classList.add('animate-fade'); }, 3200);
      setTimeout(() => { boton.classList.add('animate-fade'); }, 4200);
    });
  </script>

</body>
</html>
